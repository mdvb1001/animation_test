<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>GreenSock: Basic Tween</title>

<style>
body{
  background-color:#000;
}
#demo {
  width: 100%;
  height: 320px;
  display: block;
  background-color: #333;
  padding: 10px;
}
#logo-one {
  position: absolute;
  width: 100%;
  height: 100%;
  background: url(img/logo.jpg) no-repeat;
}
#logo-two {
  position: absolute;
  left: 632px;
  width: 100%;
  height: 100%;
  background: url(img/logo.jpg) no-repeat;
}
#title {
  position: relative;
  text-align: center;
  width: 100%;
  height: 100%;
  background: url(img/title.jpg) no-repeat;
  opacity: 0;
}
</style>
</head>

<body>
<div class="container">
<div id="demo" class="col-xs-12">
  <div id="logo-one"></div>
  <div id="logo-two"></div>
  <div id="title" class="text-center"></div>
</div>
</div>
<!--- The following scripts are necessary to do TweenLite tweens on CSS properties -->
<script type="text/javascript" src="js/greensock/plugins/CSSPlugin.min.js"></script>
<script type="text/javascript" src="js/greensock/TweenLite.min.js"></script>


<script>
//we'll use a window.onload for simplicity, but typically it is best to use either jQuery's $(document).ready() or $(window).load() or cross-browser event listeners so that you're not limited to one.
window.onload = function(){
  var logo_one = document.getElementById("logo-one");
  var logo_two = document.getElementById("logo-two");
  TweenLite.to(logo_one, 4, {left:"316px"});
  TweenLite.to(logo_two, 4, {left:"316px"});
  TweenLite.to([logo_one, logo_two], 0, {opacity: 0, delay: 4});
  TweenLite.to(title, 2, {opacity: 1, delay: 4});
};
</script>

</body>
</html>
